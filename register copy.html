<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/register copy.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik+Bubbles&display=swap">
    <style>
        body {
            font-family: 'Rubik Bubbles', serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="../Images/cglogo.png" alt="Italian Trulli" width="300">
        <h2>Sign Up</h2>
        <div id="form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="show" onclick="togglePassword()">Show</button>
          </div>

          <button id="registerButton" type="submit">Register</button>
        </div>
      </div>
      <!-- <video autoplay muted loop id="myVideo">
        <source src="/Images/Chao garden background 1.mp4" type="video/mp4">
    </video> -->
</body>
<script src="./scripts/register copy.js"></script>
<script>
  function togglePassword() {
      var passwordInput = document.getElementById("password");
      var showButton = document.getElementById("show");
      
      if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showButton.textContent = "Hide";
      } else {
          passwordInput.type = "password";
          showButton.textContent = "Show";
      }
  }
</script>
</html>
