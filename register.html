<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik+Bubbles&display=swap">
    <style>
        body {
            font-family: 'Rubik Bubbles', serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="../Images/cglogo.png" alt="Italian Trulli" width="300">
        <h2>Sign Up</h2>
        <div id="form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="show" onclick="togglePassword()">Show</button>
          </div>

          <button id="registerButton" type="submit">Register</button>
        </div>
      </div>
      <script src="./styles/register.css"></script>
      <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var showButton = document.getElementById("show");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                showButton.textContent = "Show";
            }
        }
      </script>
</body>
</html>
