<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>POSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="posts.css">

    <script src="auth.js"></script>
    <script src="posts.js"></script>
</head>

<body>
    <nav class="navbar" style="background: linear-gradient(to right, #3498db, #ffffff)">
        <div class="container-fluid">
            <img src="/Images/CGL2.png" alt="logo">
            <h1>POSTS</h1>
          <a class="navbarLogout" href="/index.html">
            LOGOUT
          </a>
        </div>
      </nav>
    <fieldset id="messageTemplate">
        <legend>What's on your mind?</legend>
        <label>
            <input value="" id="message" placeholder="message text">
            <input id="postBtn" type="button" value="POST" onclick="post(message.value)">
        </label>
    </fieldset>
    <select id="userList">
        <option value="">Select a user to filter posts</option>
    </select>
    <div id="results"></div>
</body>

</html>
