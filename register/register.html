<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik+Bubbles&display=swap">
    <style>
        body {
            font-family: 'Rubik Bubbles', serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="../Images/cglogo.png" alt="Italian Trulli" width="300">
        <h2>Sign Up</h2>
        <div id="form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" autocomplete="on" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="show-password">Show Password</button>
          </div>

          <div class="form-group">
            <label for="password2">Password Again:</label>
            <input type="password" id="password2" name="password2" required>
          </div>
    
          <button id="registerButton" type="submit">Register</button>
        </div>
      </div>
      <script src="register.js"></script>
</body>
</html>
