<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik+Bubbles&display=swap">
</head>
<body>
    <div class="card">
        <img class="logo" src="../Images/cglogo.png" alt="Italian Trulli" width="300">
        <h2>Sign Up</h2>
        <div id="form">
            <div id="formErrorMessage"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="on" required>
                <span class="error-message" id="usernameErrorMessage"></span>
            </div>
        
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" autocomplete="on" required>
                <span class="error-message" id="fullNameErrorMessage"></span>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error-message" id="passwordErrorMessage"></span>
                <button id="show" onclick="togglePassword()">Show</button>
            </div>

            <button id="registerButton" type="submit" onclick="register()">Register</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
